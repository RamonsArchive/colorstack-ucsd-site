name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || (echo "❌ ESLint found issues. Run 'npm run lint:fix' to auto-fix some issues." && exit 1)

      - name: Check Prettier formatting
        run: npm run format:check || (echo "❌ Prettier found formatting issues. Run 'npm run format' to fix." && exit 1)

      - name: Check TypeScript
        run: npm run type-check || (echo "❌ TypeScript found type errors. Fix the errors above." && exit 1)

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          # Use dummy values for build - actual values needed in Vercel
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY || 'dummy' }}
          GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID || 'dummy' }}
