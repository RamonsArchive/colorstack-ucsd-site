<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="none">
  <defs>
    <!-- Dot pattern -->
    <pattern id="dotPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#CDCDCD" opacity="0.2"/>
    </pattern>
    
    <!-- Wave gradient -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#CDCDCD" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#CDCDCD" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#CDCDCD" stop-opacity="0.15"/>
    </linearGradient>
  </defs>
  
  <!-- Background with dot pattern -->
  <rect width="1200" height="800" fill="url(#dotPattern)"/>
  
  <!-- Wave shapes -->
  <path d="M0,400 Q300,300 600,400 T1200,400 L1200,800 L0,800 Z" fill="url(#waveGradient)"/>
  <path d="M0,500 Q400,400 800,500 T1200,500 L1200,800 L0,800 Z" fill="url(#waveGradient)" opacity="0.6"/>
  <path d="M0,300 Q200,200 400,300 T800,300 T1200,300 L1200,800 L0,800 Z" fill="url(#waveGradient)" opacity="0.4"/>
</svg>

